<div class="row">
    <div class="col-md-4">
        <h3>seleccione archivos</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento=$event" [ngClass]="{ 'file-over': estaSobreElemento}" class="well drop-zone">
            <h4>Deje caer los archivos aqui</h4>
            <img src="../../../assets/img/drop-images.png">
        </div>
        <br> <br>
        <div class="form-group">
            <form>
                <h4>Clic para buscar imagen</h4>
                <input type="file" class="d-none" (change)="onInputFoto($event)" #fotoInput>
                <img src="../../../assets/img/drop-images.png" (click)="fotoInput.click()">
            </form>
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button class="btn btn-success" (click)="cargarImagenes()" [disabled]="archivos.length == 0">Cargar a Firebase</button>
        <button class="btn btn-danger" (click)="limpiarLista()">Limpiar</button>
        <button class="btn btn-success" (click)="cargarImagenUno()" [disabled]="archivoUno.length == 0">Subir Foto</button>

        <table class="table">
            <thead class="thead = dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamanio</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <th>{{archivo.nombreArchivo}}</th>
                    <th>{{archivo.archivo.size /1024 /1024 | number: '.2-2' }} MB</th>
                    <th>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%' }"></div>
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
