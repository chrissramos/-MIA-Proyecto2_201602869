<div class="animated fadeIn">
    <h1>{{heroe.nombre}}<small>  | fecha aparicion: {{heroe.aparicion}}</small></h1>

    <hr>

    <div class="row">
        <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
            <br> <br>
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"> REGRESAR...</a>
        </div>
        <div class="col-md-8">
            <h3>{{heroe.nombre}}</h3>
            <hr>
            <p>{{heroe.bio}}</p>
            <div>
                <img *ngIf="heroe.casa == 'DC' " src="assets/img/dc.png" class=" img-logo img-fluid" alt="">
                <img *ngIf="heroe.casa == 'Marvel' " src="assets/img/marvel.png" class=" img-logo img-fluid" alt="">
            </div>
        </div>
    </div>
</div>
