<h1>Chat</h1>
<hr>
<button (click)="cargarEsteChat()" class="btn btn-primary">Cargar este chat!</button>
<br>
<hr>
<div class="app-mensajes" id="app-mensajes">
    <div class="container" *ngIf="iniciarSalaBandera">
        <div class="text-center" *ngFor="let chat of _chatService.chats">
            <span class="badge badge-pill badge-info">{{chat.nombre}}</span>
            <p> {{chat.mensaje}}</p>
        </div>
    </div>
