<div class="card animated fadeIn">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{heroe.nombre}}</h5>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">Aparicion: {{heroe.aparicion}}</small></p>
        <button (click)="verHeroe()" type="button" class="btn btn-primary btn-lg btn-block">
            Ver mas
        </button>

        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-primary">Go somewhere</a>  -->
    </div>
</div>
