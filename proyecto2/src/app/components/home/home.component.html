<div class="jumbotron animated fadeIn">
    <h1 class="display-3">GTSales</h1>

    <p class="lead">Tienda en linea.</p>
    <hr class="my-4">

    <p class="lead">
        <a class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#modal_login" data-backdrop="false">Login</a>
        <a class="btn btn-danger btn-lg" role="button" data-toggle="modal" data-target="#modal_registro" data-backdrop="false">Registro</a>
        <a class="btn btn-warning " role="button" data-toggle="modal" data-target="#modal_recuperarpass" data-backdrop="false">Olvide Mi Password</a>
    </p>
</div>


<div>
    <div *ngFor="let users of usuarios ">
        <h2>Datos</h2>
        <h2>{{users.Usuario_correo}}</h2>
    </div>
</div>




<!--MODALES LOGIN Y REGISTRO-->
<div class="modal fade" id="modal_login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <!-- <form id="form-login">-->
                            <div class="form-group">
                                <input type="text" id="txt-correo" placeholder="Correo" class="form-control" #txtcorreo />
                            </div>
                            <div class="form-group">
                                <input type="password" id="txt-pass" placeholder="Password" class="form-control" #txtpass />
                            </div>
                            <div class="form-group">
                                <button (click)="iniciarSesion(txtcorreo.value, txtpass.value)" class="btn btn-primary">Login</button>
                            </div>
                            <!--</form>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal_registro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Registro</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="card">
                        <div class="card-body">

                            <div class="form-group">
                                <h6>Nombre:</h6>
                                <input type="text" id="txt-nombre" class="form-control" #txtNombre />
                            </div>
                            <div class="form-group">
                                <h6>Apellido:</h6>
                                <input type="text" id="txt-apellido" class="form-control" #txtApellido />
                            </div>
                            <div class="form-group">
                                <h6>Pais:</h6>
                                <input type="text" id="txt-pais" class="form-control" #txtPais />
                            </div>
                            <div class="form-group">
                                <h6>Fecha de Nacimiento:</h6>
                                <input type="text" id="txt-fecha" class="form-control" #txtFechaNac />
                            </div>
                            <div class="form-group">
                                <h6>Correo:</h6>
                                <input type="text" id="txt-correo" class="form-control" #txtCorreo />
                            </div>
                            <div class="form-group">
                                <h6>Password:</h6>
                                <input type="password" id="txt-pass" class="form-control" #txtPass />
                            </div>
                            <div class="form-group">
                                <h6>Confirmar Password:</h6>
                                <input type="password" id="txt-passconfirm" class="form-control" #txtPassC />
                            </div>
                            <div class="form-group">
                                <h6>Foto de Perfil:</h6>
                                <input type="file" class="d-none" (change)="subirFotoSeleccionada($event)" #photoInput>
                                <img src="../../../assets/img/perfiles/upload.png" alt="" (click)="photoInput.click()">
                            </div>
                            <div class="form-group">
                                <button (click)="registrarUsuario(txtNombre.value, txtApellido.value, txtPais.value, txtFechaNac.value, txtCorreo.value, txtPass.value, txtPassC.value)" class="btn btn-primary">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal_recuperarpass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Recuperacion de password</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="card">

                        <div class="card-body">
                            <!-- <form id="form-login">-->
                            <div class="form-group">

                                <h4>Ingrese su correo para enviarle el link de recuperacion</h4>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txt-correorecu" placeholder="Correo" class="form-control" #txtcorreorecu />
                            </div>

                            <div class="form-group">
                                <button (click)="recuperacionPass(txtcorreorecu.value)" class="btn btn-primary">Enviar Enlace de Recuperacion</button>
                            </div>
                            <!--</form>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
